<html>
<head>
	<script src="angular.js"></script>
	<style>body{font-size:x-large;font-family:arial,verdana;}</style>
<script>
function MyController( $scope ) {
	$scope.name = 'Jack';

	$scope.$watch('name',function() {
		$scope.lowername = $scope.name.toLowerCase();
	} );
}
</script>
</body>

<html ng-app ng-controller="MyController">
<input type="text" ng-model="name" placeholder="Name">
<p>
	Hello {{name}} - {{lowername}}.
</p>

</body>
</html>
