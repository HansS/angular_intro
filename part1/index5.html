<html>
<head>
	<script src="angular.js"></script>
	<style>body{font-size:x-large;font-family:arial,verdana;}</style>
</head>
<body ng-app>

<input type="text" ng-model="arr" placeholder="Annual Recurring Revenue">
<label><input type="checkbox" ng-model="daily"> Billed daily</label>
<p ng-hide="daily">
	Monthly Amount: {{arr/12.0|currency}}
</p>
<p ng-show="daily">
	Daily Amount: {{arr/365.0|currency}}
</p>

</body>
</html>
