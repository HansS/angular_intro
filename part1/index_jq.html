<html>
<head>
	<script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
	<style>body{font-size:x-large;font-family:arial,verdana;}</style>
	<script>
	function update_text() {
		var name = $('#name_field').val();
		$('#text_out').text("Hello "+name);
	}
	$(function() {
		$('#name_field').keyup( update_text );
		update_text();
	})
	</script>
</head>

<body>

<input id="name_field" type="text" placeholder="Name">
<p id="text_out">
</p>

</body>
</html>
